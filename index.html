<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzapp - </title>
    <link rel="stylesheet" href="master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="col_sx">
          <!-- parte superiore della prima colonna -->
          <div class="nav_up sx">
            <!-- sezione immagine profilo -->
            <section class="image_account">
              <img src="image/profiloPrinc.jpg" alt="avatar account">
            </section>
            <!-- sezione pulsasnti -->
            <section class="pulsanti_sx">
              <img src="image/chat.png" alt="chat">
              <img src="image/chat.png" alt="chat">
              <img src="image/chat.png" alt="chat">
            </section>
          </div>

          <!-- sezione delle chat -->
          <div class="chat_sx">
            <section class="notifiche_attivation">
                <img src="image/notifiche.png" alt="notifiche">
                <div class="text">
                  <p>Ricevi notifiche di nuovi messaggi</p>
                  <a href="#">Attiva notifiche Desktop</a>
                </div>
            </section>
            <!-- sezione input -->
            <section class="input_section">
              <input type="text" name="text" placeholder="Cerca o inizia una nuova chat">
            </section>

            <!-- sezione delle conversazioni -->
            <section class="conversazioni">
              <div class="list_chat">

              </div>
            </section>
          </div>

        </section>

        <section class="col_dx">
          <!-- parte intestazione della chat selezionata -->
          <div class="nav_up dx">
            <!-- sezione immagine profilo -->
            <section class="image_account">
              <img src="image/profilochat1.jpg" alt="avatar account">
              <div class="text_dx">
                <span>Michele</span>
                <p>Ultimo accesso oggi alle 11.45</p>
              </div>

            </section>
            <!-- sezione pulsasnti -->
            <section class="pulsanti_sx">
              <img src="image/chat.png" alt="chat">
              <img src="image/chat.png" alt="chat">
              <img src="image/chat.png" alt="chat">
            </section>
          </div>

          <!-- parte della chat vera e propria -->
          <div class="cont_messaggi">
            <section class="messaggistica">

            </section>
          </div>
            <section class="inserimento_mex">
              <div class="first_item">
                <a href="#"><img src="image/smile.png" alt="emoticon"></a>
              </div>
              <div class="second_item">
                <input type="text" name="text" placeholder="Scrivi un messaggio">
              </div>
              <div class="last_item">
                <a href="#" class="active first"><img src="image/mic.png" alt="emoticon"></a>
                <a href="#"class="last"><img src="image/invio.png" alt="emoticon"></a>
              </div>
        </section>

        <!-- sezione da usare come clone -->
        <div id="template">
            <span class="mex_inviato"></span>
        </div>
      </section>

      </div>


    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
